name: Scala build and test
on: [push, pull_request]

jobs:
  # Label of the container job
  sbt-build-test:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v3

      - uses: olafurpg/setup-scala@v13
        with:
          java-version: openjdk@1.17

      - name: Compile
        run: sbt compile

      - name: Package
        run: sbt assembly

      - name: Create artifacts directory
        run: mkdir artifacts

      - name: Rename the package
        run: mv $(find target -name nro-delegated-stats.jar) artifacts/

      - name: Upload jar
        uses: actions/upload-artifact@v3
        with:
          name: artifacts
          path: artifacts

      - name: Upload reports
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            target/scoverage-report/**/*
            target/test-reports/**/*

  docker:
    runs-on: ubuntu-latest
    needs: sbt-build-test
    if: ${{ github.ref == 'refs/heads/main' }}

    steps:
      - name: checkout sources
        uses: actions/checkout@v3

      - name: Fetch jar
        uses: actions/download-artifact@v3
        with:
          name: artifacts

      - name: Check the artifacts
        run: ls -ltR

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        id: docker_build_nro_delegated_stats
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ripencc/nro-delegated-stats:latest
          labels: "org.label-schema.vcs-ref=${{ github.sha }}"

      - name: Image digest
        run: echo ${{ steps.docker_build_nro_delegated_stats.outputs.digest }}

  docker-branch:
    runs-on: ubuntu-latest
    needs: sbt-build-test
    if: ${{ github.ref != 'refs/heads/main' }}

    steps:
      - name: checkout sources
        uses: actions/checkout@v3

      - name: Fetch jar
        uses: actions/download-artifact@v3
        with:
          name: artifacts

      - name: Check the artifacts
        run: ls -ltR

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        id: docker_build_nro_delegated_stats
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
          tags: ripencc/nro-delegated-stats:${GITHUB_REF##*/}
          labels: "org.label-schema.vcs-ref=${{ github.sha }}"

